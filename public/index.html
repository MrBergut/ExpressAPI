<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpressAPI</title>
    <style>
        td, th {padding:5px;min-width:90px;max-width:200px; text-align:start;}
        .btn {padding:4px; border:1px solid #333; background-color: #eee; border-radius: 2px; margin:5px; cursor:pointer;}
    </style>
</head>
<body>
    <h2>Список пользователей</h2>
    <form name="userForm">
        <input type="hidden" name="id" value="0" />
        <p>
            <label>Имя:</label><br>
            <input name="name" />
        </p>
        <p>
            <label>Возраст:</label><br>
            <input name="age" type="number" />
        </p>
        <p>
            <button id="submitBtn" type="submit">Сохранить</button>
            <button id="resetBtn">Сбросить</button>
        </p>
    </form>
    <table>
        <thead><tr><th>Id</th><th>Name</th><th>Age</th><th></th></tr></thead>
        <tbody></tbody>
    </table>
    <script src="./scripts/indexScript.js"></script>
</body>
</html>
